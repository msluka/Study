<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <style>
    #container {
      margin: auto;
      width: 50%;
      height: 500px;
      background: lightslategrey;
      position: relative;
    }
    
    #animatedBox {
      width: 50px;
      height: 50px;
      background: mediumvioletred;
      position: absolute;
    }
    
    button {
      width: 100px;
      height: 70px;
      border-radius: 10px;
      background: green;
      color: white;
      font-weight: bold;
      margin-left: 45%;
      font-size: 20px;
    }
  </style>

  <script>
    $(function () {



      $("#move").click(function () {

        var isAnimated = $("#animatedBox").is(":animated");

        if (isAnimated) {
          $('#animatedBox').stop(true);
        } else {
          animateBox();
        }
      });



    });

    function animateBox() {

      var areaW = $("#container").width() - $("#animatedBox").width();
      var areaH = $("#container").height() - $("#animatedBox").height();

      $("#animatedBox").animate({
        left: areaW,
        top: areaH,

      }).animate({
        left: "0px",



      }).animate({
        top: "0px",
        left: areaW,


      }).animate({
        top: "0px",
        left: "0px",


      },animateBox)

        ;
    }


    
  </script>

</head>

<body>

  <div id='container'>
    <div id='animatedBox'></div>


  </div>
  <button id="move">Start <br> Stop</button>


</body>

</html>
