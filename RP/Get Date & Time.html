<!DOCTYPE html>
<html>

<head>
  <style>
    #display {background:#1414fc;
    	color:white;
    	font-size:56px;
    	border-radius:10px;
    	width:50%;
    	text-align:center;
    	margin:auto;
    	}
  </style>

  <script>
    function dateAndTime(){
    
    var now = new Date();
    
    var day = now.getDate();
    var month = now.getMonth() + 1;
    var year = now.getFullYear();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    
    if (day < 10) {
      day = '0' + day
    }
    
    if (month < 10) {
      month = '0' + month
    }
    
    if (hour < 10) {
      hour = '0' + hour
    }
    
    if (minute < 10) {
      minute = '0' + minute
    }
    
    if (second < 10) {
      second = '0' + second
    }
    
    
    var today = day + "-" + month + "-" + year + "<br><br>" + hour + ":" + minute + ":" + second;;
    
    
    var display = document.getElementById('display');
    
    display.innerHTML = today;
    
    
    }
    
    setInterval("dateAndTime()", 1000);
  </script>

</head>

<body>

  <div id='display'>
    <div>


</body>

</html>
