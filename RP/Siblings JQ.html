<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <script>
            function clearSelection(){
                $(".active").removeClass("active");
            }

            function selectSiblings(){
                clearSelection();
                $('#reference').siblings().addClass("active");
            }

            function selectNext(){
                clearSelection();
                $('#reference').next().addClass("active");
            }
            
            function selectNextAll(){
                clearSelection();
                $('#reference').nextAll().addClass("active");
            }

            function selectPrevious(){
                clearSelection();
                $('#reference').prev().addClass("active");
            }
            
            function selectPreviousAll(){
                clearSelection();
                $('#reference').prevAll().addClass("active");
            }
        </script>

        <style>
            div{
            box-sizing:border-box;
            width:100%;
            text-align:center;
            border:1px solid black;
            padding:5px;
            }

            div>div{
                width:19%;
                display:inline-block;
            }

            button{
                width:100px;
            }

            .active{
                background-color:lightskyblue;
            }

        </style>
    </head>
    <body>
        <div>
            <div>
                Child 1
            </div>
            <div>
                Child 2
            </div>
            <div id="reference">
                Child 3
            </div>
            <div>
                Child 4
            </div>
            <div>
                Child 5
            </div>
            
        </div>
        <div class="buttonGroup">
            <button onclick="selectSiblings()">Siblings</button>
            <button onclick="selectNext()">Next</button>
            <button onclick="selectNextAll()">NextAll</button>
            <button onclick="selectPrevious()">Previous</button>
            <button onclick="selectPreviousAll()">PreviousAll</button>
        </div>
    </body>
</html>
