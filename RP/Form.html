<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script>
        $(function () {
            $("#fillHistoryButtonId").on("click", function () {
                var name = $("#nameInputId").val();
                var surname = $("#surnameInputId").val();
                var birthDate = new Date($("#birthDateInputId").val());
                var streetName = $("#addressStreetInputId").val();
                var propertyNumber = $("#addressPropertyNumberInputId").val();
                var city = $("#addressCityInputId").val();

                $("#namePlaceholderId").text(name);
                $("#surnamePlaceholderId").text(surname);
                var age = getDifferenceInYears(new Date(), birthDate);
                $("#agePlaceholder").text(age);

                var address = city + ", " + streetName + " str. " + propertyNumber;

                $("#addressPlaceholder").text(address);

            });
        });

        function getDifferenceInYears(firstDate, secondDate) {
            var diffInMilisecs = Math.abs(secondDate.getTime() - firstDate.getTime());
            var diffInYears = Math.floor(diffInMilisecs / (1000 * 3600 * 24 * 365));
            return diffInYears;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-md-6">
            <form>
                <div class="col-xs-12 row">
                    <label for="nameInputId" class="form-label col-xs-12 col-md-3">
                             First name:
                        </label>
                    <input type="text" class="form-control col-xs-12 col-md-9" id="nameInputId" />
                </div>
                <div class="col-xs-12 row">
                    <label for="surnameInputId" class="form-label col-xs-12 col-md-3">
                            Last name:
                        </label>
                    <input type="text" class="form-control col-xs-12 col-md-9" id="surnameInputId" />
                </div>
                <div class="col-xs-12 row">
                    <label for="birthDateInputId" class="form-label col-xs-12 col-md-3">
                            Date of birth:
                        </label>
                    <input type="date" class="form-control col-xs-12 col-md-9" id="birthDateInputId" />
                </div>
                <div class="col-xs-12 row">
                    <label for="addressStreetInputId" class="form-label col-xs-12 col-md-3">
                            Street:
                        </label>
                    <input type="text" class="form-control col-xs-12 col-md-9" id="addressStreetInputId" />
                </div>
                <div class="col-xs-12 row">
                    <label for="addressPropertyNumberInputId" class="form-label col-xs-12 col-md-3">
                            Block #
                        </label>
                    <input type="text" class="form-control col-xs-12 col-md-9" id="addressPropertyNumberInputId" />
                </div>
                <div class="col-xs-12 row">
                    <label for="addressCityInputId" class="form-label col-xs-12 col-md-3">
                            City:
                        </label>
                    <input type="text" class="form-control col-xs-12 col-md-9" id="addressCityInputId" />
                </div>
            </form>
            <button id="fillHistoryButtonId" class="btn btn-primary">
                    Submit
                </button>
        </div>
        <div class="col-xs-12 col-md-6 well">
            <p>
                My name is <span id="namePlaceholderId" class="text-primary">...</span> <span id="surnamePlaceholderId" class="text-primary">...</span>.
            </p>
            <p>
                I am <span id="agePlaceholder" class="text-primary">...</span> years old.
            </p>
            <p>
                I live in: <span id="addressPlaceholder" class="text-primary">...</span>.
            </p>
        </div>
        <div>
</body>

</html>
